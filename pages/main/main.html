<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
    <!-- import Bootstrap 5 Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- import main.css stylesheet-->
    <link rel="stylesheet" href="main.css">

    <script defer src="../controls.js"></script>
</head>
<body>
    <div class="background">
    <div class="menu-bar justify-content-end">
        <button type="button" id="btn-minimize" class="menu-btn btn btn-minimize" aria-label="Minimize">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
            </svg>
        </button>
        <button type="button" id="btn-shutdown" class="btn btn-shutdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </button>
    </div>
    <div class="content">
        <h1>
            Fuel Calculator
        </h1>
        <p>Calculate your Fuel!</p>
        <hr class="clr-prim">
        <div class="content-input border mb-3 clr-prim">
            <div class="mb-2">
                <label for="distance" class="form-label input-headline">Race Distance</label>
                <div class="row">
                    <div class="col">
                        <input type="number" id="distance" class="form-control" min="0">
                    </div>
                    <div class="col-5">
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Minutes</option>
                            <option value="2">Hours</option>
                            <option value="3">Laps</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <label for="fuelConsumption" class="form-label input-headline">Fuel per Lap</label>
                <input type="number" id="fuelConsumption" class="form-control" min="0">
            </div>
            <div class="mb-2">
                <label for="laptime" class="form-label input-headline">Laptime</label>
                <input type="number" id="laptime" class="form-control" min="0">
            </div>
        </div>
        <div class="content-result border clr-prim">
            <p>Fuel per Race</p>
        </div>
    </div>
    </div>

    <!-- Import Bootstrap 5 Script Moduls -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
